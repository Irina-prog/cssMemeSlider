<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <main class="wrapper">
    <section class="slides">
      <div id="slide1" class="mem-wrapper">
        <img src="img1.jpg" alt="slider picture cat ">
        <p class="mem-text">I'm curious</p>
      </div>
      <div id="slide2" class="mem-wrapper">
        <img src="img2.jpeg" alt="slider picture dolphin">
        <p class="mem-text">CSS Slider is cool!</p>
      </div>
      <div id="slide3" class="mem-wrapper">
        <img src="img3.jpeg" alt="slider picture rabbit">
        <p class="mem-text">Closer look - not so easy</p>
      </div>
      <div id="slide4" class="mem-wrapper">
        <img src="img4.jpeg" alt="slider picture groups of monkeys">
        <p class="mem-text">google knows best</p>
      </div>
      <div id="slide5" class="mem-wrapper">
        <img src="img5.jpg" alt="slider picture tired panda">
        <p class="mem-text">Done.. so tired</p>
      </div>
    </section>

    <nav class="navigation">
      <a href="#slide1" class="link">
        <span class="circle"></span>
      </a>
      <a href="#slide2" class="link">
        <span class="circle"></span>
      </a>
      <a href="#slide3" class="link">
        <span class="circle"></span>
      </a>
      <a href="#slide4" class="link">
        <span class="circle"></span>
      </a>
      <a href="#slide5" class="link">
        <span class="circle"></span>
      </a>
    </nav>
  </main>
</body>

</html>
